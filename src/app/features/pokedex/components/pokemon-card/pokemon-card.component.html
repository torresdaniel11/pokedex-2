<button class="button-card" [routerLink]="['app', 'detalle-pokemon', pokemon.id]">
    <div class="pokemon-detail">
      <div class="pokemon">
        <span>{{pokemon.name | titlecase}}</span>
        <img [src]="pokemon?.sprites?.front_default || ''">
        <ng-container *ngFor="let type of pokemon?.types | slice:0:6;">
          <span class="">{{type.type?.name}}</span>
        </ng-container>
      </div>
    </div>
  </button>

<button class="btn button-card" (click)="openDetails()">
    <div class="pokemon-detail">
      <div class="pokemon">
        <span>{{pokemon.name | titlecase}}</span>
        <img [src]="pokemon?.sprites?.front_default || ''">
        <div class="types">
          <ng-container *ngFor="let type of pokemon?.types | slice:0:6;">
            <app-pokemon-type [type]="type"></app-pokemon-type>
          </ng-container>
        </div>
      </div>
    </div>
  </button>
